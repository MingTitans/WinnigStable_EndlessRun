<!DOCTYPE html>


<html lang="en-us">
  <head>
  <style>
     #loading-bg {
      height : 100%;
      position: relative;
    }

     #loading-bar {
      transition: .5s ease;
      opacity: 1;
      position: absolute;
      left: 50%;
      bottom : 0;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WinnigStable_EndlessRun</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
        <div id = "loading-bg">
          <img src="https://media.gq.com/photos/56e71c0b14cbe0637b261d7f/1:1/w_1696,h_1696,c_limit/horseinsuit2.jpg"style="object-fit:contain;" alt="Image" width="100%" height="100%" >
            <div id = "loading-bar">
              <div id="unity-loading-bar">
                <div id="unity-logo"><img src="logo.png"></div>
                <div id="unity-progress-bar-empty" style="display: none;">
                  <div id="unity-progress-bar-full"></div>
                </div>
                <div class="spinner"></div>
                </div>
                </div>
            </div>
        </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
        var instance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%", {
	            onProgress: UnityProgress,
	            Module : {
	                cacheControl: {"default": "immutable"},
	            }
            });
    </script>
    <script>
      const hideFullScreenButton = "1";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/1de4e3bedae2380dcefcac20dc0bad02.js";
      const config = {
        dataUrl: buildUrl + "/a13907bdd8902772a38307902f5e150b.data.unityweb",
        frameworkUrl: buildUrl + "/78b0a99aee9b45cd33e431c6348fd342.js.unityweb",
        codeUrl: buildUrl + "/77f8753bed86adacc881b35404713b02.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "TitansWorld",
        productName: "WinnigStable_EndlessRun",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        //config.devicePixelRatio = 1;
      }

      config.devicePixelRatio = 1;

      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
 
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
      
    </script>
  </body>
</html>
